<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  
  <title>Calculator</title>
</head>

<div class="body-calculator">
 
  <nav>
    <a href="profile.html">Profile</a>
    <a href="gallery.html">Gallery</a>
    <a href="calculator.html">Calculator</a>
    <a href="logout.html">Log Out</a>
  </nav>
 
  <div class="calculator">
    <h2 class="calculator-title">My Simple Calculator</h2>
    <input type="text" id="display" disabled>
    <div class="buttons1">
        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>
        <button class="operator" onclick="deleteLast()">del</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="special" onclick="toggleSign()">+/-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button class="dot" onclick="appendToDisplay('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
